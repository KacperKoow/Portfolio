<div class="card">
  <div class="project-img">
    <img
      [ngSrc]="imagePath()"
      [alt]="project().title"
      width="1265"
      height="787"
      sizes="50vw"
    />
  </div>
  <div class="info">
    <h2>{{ project().title }}</h2>
    <p>{{ project().description }}</p>

    <div class="button-container">
      <a [href]="project().githubPath" target="_blank">
        <fa-icon [icon]="faGithub" [size]="'2x'" class="icon"></fa-icon>
        <div class="link">Github</div>
      </a>
      <a [href]="project().websitePath" target="_blank">
        <fa-icon [icon]="faGlobe" [size]="'2x'" class="icon"></fa-icon>
        <div class="link">Website</div>
      </a>
    </div>
  </div>
</div>
